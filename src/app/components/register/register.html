<app-modal [isOpen]="isOpen" [title]="'register'" (closeModal)="close()">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email"
                id="email"
                name="email"
                [(ngModel)] = "registerData.email"
                required
                class="form-control"
                placeholder="Digite o seu email"
            />
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input 
                type="password"
                id="password"
                name="password"
                [(ngModel)] = "registerData.password"
                required
                class="form-control"
                placeholder="Digite sua senha"
            />
        </div>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input 
                type="name"
                id="name"
                name="name"
                [(ngModel)] = "registerData.nome"
                required
                class="form-control"
                placeholder="Digite seu Nome"
            />
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading || !registerForm.form.valid"
        >
            <span *ngIf="isLoading">Entrando...</span>
            <span *ngIf="!isLoading">Registrar</span>
        </button>
    </form>  
</app-modal>
